<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Faltas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Faltas</h1>
        <form id="faltasForm" class="form-background">
            <div class="materia">
                <label for="matematica">Matemática (horas e minutos de aulas perdidas):</label>
                <input type="number" id="matematicaHoras" name="matematicaHoras" min="0" placeholder="Horas">
                <input type="number" id="matematicaMinutos" name="matematicaMinutos" min="0" max="59" placeholder="Minutos">
            </div>
            <!-- Repita o mesmo padrão para as demais matérias -->
            <button type="button" onclick="calcularFaltas()">Calcular Faltas</button>
        </form>
        <div id="resultado"></div>
    </div>
    <footer>
        <p>by Richard Aghamenon</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
