            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            margin-top: auto;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        label {
            font-size: 18px;
            color: #555;
        }
        select, button {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        #totalFaltas {
            font-weight: bold;
        }
        .tranquilo {
            color: green;
        }
        .cuidado {
            color: orange;
        }
        .pare {
            color: red;
        }

        /* Estilos para telas menores */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px auto;
                margin-top: auto;
            }
            h1 {
                font-size: 20px;
            }
            label {
                font-size: 16px;
            }
            select, button {
                font-size: 14px;
                padding: 8px;
                margin-top: 8px;
            }
            p {
                font-size: 16px;
                margin-top: 16px;
            }
        }
    </style>

            mensagem = 'Pare de faltar!';
        }

        // Adicionar a linha inteira com a classe de cor
        selecionadas += `<span class="${corClasse}">${materias[i]}: ${cargaHoraria} (${faltas} faltas) - ${mensagem}</span><br>`;
    }

    const totalFaltasElement = document.getElementById('totalFaltas');
    const mensagemElement = document.getElementById('mensagem');

    totalFaltasElement.textContent = totalFaltas;

    if (totalFaltas <= 100) {
        totalFaltasElement.className = 'tranquilo';
        mensagemElement.textContent = 'Está tranquilo!';
        mensagemElement.className = 'tranquilo';
    } else if (totalFaltas <= 200) {
        totalFaltasElement.className = 'cuidado';
        mensagemElement.textContent = 'Cuidado com as faltas!';
        mensagemElement.className = 'cuidado';
    } else {
        totalFaltasElement.className = 'pare';
        mensagemElement.textContent = 'Pare de faltar!';
        mensagemElement.className = 'pare';
    }

    // Mostrar a seleção do usuário
    mensagemElement.innerHTML = selecionadas;
});

    </script>
    <!-- JavaScript -->
</html>
